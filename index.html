<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-header img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .quiz-header h2 {
            font-size: 1.2em;
            color: #333;
        }
        .question-list {
            margin-top: 20px;
        }
        .question-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
        }
        .question-item p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .answer-input:focus {
            outline: none;
            border-color: #007bff;
        }
        .answer-input.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .answer-input.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        .buttons button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        #submit-button {
            background-color: #007bff;
        }
        #submit-button:hover {
            background-color: #0056b3;
        }
        #new-quiz-button {
            background-color: #28a745;
        }
        #new-quiz-button:hover {
            background-color: #218838;
        }
        .results-container {
            text-align: center;
            margin-top: 30px;
        }
        .results-box {
            background-color: #eaf5ff;
            border: 1px solid #cce5ff;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .correct-answer-text {
            color: #28a745;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>IELTS Writing Task 1 Map</h1>
    <div id="quiz-container">
        </div>
    
    <div class="buttons">
        <button id="submit-button">Nộp bài</button>
        <button id="new-quiz-button">Bài Mới</button>
    </div>

    <div class="results-container">
        <div id="results-box" class="results-box">
            <h3>Kết quả:</h3>
            <p>Bạn đã trả lời đúng <span id="correct-count">0</span> / <span id="total-questions">7</span> câu.</p>
        </div>
    </div>
</div>

<script>
    // Dán URL Apps Script đã triển khai của bạn vào đây
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwCodCiCAzsqBQUeMIEwE-cTSsMDzmxkVKvZWgrVzTW-SW_U0ME_8LFHWMAwAfiAqOoxw/exec'; 
    
    const quizContainer = document.getElementById('quiz-container');
    const submitButton = document.getElementById('submit-button');
    const newQuizButton = document.getElementById('new-quiz-button');
    const resultsBox = document.getElementById('results-box');
    const correctCountSpan = document.getElementById('correct-count');
    const totalQuestionsSpan = document.getElementById('total-questions');

    let currentQuestionsData = null;

    async function fetchQuestions() {
        quizContainer.innerHTML = '<p style="text-align: center;">Đang tải câu hỏi...</p>';
        submitButton.style.display = 'none';
        newQuizButton.style.display = 'none';
        resultsBox.style.display = 'none';

        try {
            const response = await fetch(webAppUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            currentQuestionsData = await response.json();
            totalQuestionsSpan.textContent = currentQuestionsData.questions.length;
            renderQuiz();
            submitButton.style.display = 'block';
            newQuizButton.style.display = 'block';
        } catch (error) {
            console.error('Lỗi khi tải câu hỏi:', error);
            quizContainer.innerHTML = `<p style="color: red; text-align: center;">Lỗi: ${error.message}. Vui lòng kiểm tra lại URL Apps Script hoặc quyền truy cập.</p>`;
            newQuizButton.style.display = 'block';
        }
    }

    function renderQuiz() {
        quizContainer.innerHTML = `
            <div class="quiz-header">
                <img src="${currentQuestionsData.image}" alt="Hình ảnh đề bài">
                <h2>${currentQuestionsData.topic}</h2>
            </div>
            <div class="question-list">
                ${currentQuestionsData.questions.map((q, index) => `
                    <div class="question-item">
                        <p>${q.title}</p>
                        <input type="text" class="answer-input" data-question-index="${index}" placeholder="Nhập câu trả lời...">
                        <div class="correct-answer-text">Đáp án đúng: <span>${q.correctAnswer}</span></div>
                    </div>
                `).join('')}
            </div>
        `;
        document.querySelectorAll('.answer-input').forEach(input => {
            input.disabled = false;
            input.classList.remove('correct', 'incorrect');
        });
        document.querySelectorAll('.correct-answer-text').forEach(el => el.style.display = 'none');
    }

    function checkAnswers() {
        let correctCount = 0;
        document.querySelectorAll('.answer-input').forEach(input => {
            const index = input.dataset.questionIndex;
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = currentQuestionsData.questions[index].correctAnswer.trim().toLowerCase();
            const correctAnswerTextEl = input.nextElementSibling;

            input.disabled = true;
            correctAnswerTextEl.style.display = 'block';

            if (userAnswer === correctAnswer) {
                input.classList.add('correct');
                correctCount++;
            } else {
                input.classList.add('incorrect');
            }
        });

        correctCountSpan.textContent = correctCount;
        resultsBox.style.display = 'block';
        submitButton.style.display = 'none';
    }

    submitButton.addEventListener('click', checkAnswers);
    newQuizButton.addEventListener('click', fetchQuestions);

    // Tải câu hỏi lần đầu khi trang được mở
    fetchQuestions();
</script>

</body>
</html>
